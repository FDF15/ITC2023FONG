<!DOCTYPE html>
<html>
<head>
  <title>Assignment #2</title>
  <style>
    /* CSS for reducing space between elements */
    #result {
      margin-top: 0; /* Adjust top margin of the result */
    }

    #income {
      margin-bottom: 5px; /* Adjust bottom margin of the input field */
    }
  </style>
  <script>
    function calculateTax() {
      var income = parseFloat(document.getElementById('income').value);
      var tax = 0;

      if (income <= 250000) {
        tax = 0;
      } else if (income > 250000 && income <= 400000) {
        tax = 0.20 * (income - 250000);
      } else if (income > 400000 && income <= 800000) {
        tax = 30000 + 0.25 * (income - 400000);
      } else if (income > 800000 && income <= 2000000) {
        tax = 130000 + 0.30 * (income - 800000);
      } else if (income > 2000000 && income <= 8000000) {
        tax = 490000 + 0.32 * (income - 2000000);
      } else {
        tax = 2410000 + 0.35 * (income - 8000000);
      }

      document.getElementById('result').innerHTML = "Income Tax: P" + tax.toFixed(2);
    }
  </script>
</head>
<body>
  <h2>Assignment #2</h2>
  <p>Income Tax Calculator</p>
  <form>
    <label for="income">Enter Taxable Income:</label>
    <input type="number" id="income" name="income" oninput="calculateTax()" style="margin-bottom: 5px;"><br>
  </form>
  <p id="result" style="margin-top: 0;"></p>
</body>
</html>
